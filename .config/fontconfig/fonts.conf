<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="family">
    <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Source Han Sans CN</string>
  </edit>
</match>
<match>
  <test name="family">
    <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>RecMonoCasual Nerd Font</string>
    <string>Source Han Sans CN</string>
  </edit>
</match>
</fontconfig>
